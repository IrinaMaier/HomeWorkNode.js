<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; }
    h1 { margin-bottom: 10px; }
    #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee; }
    .row { margin-top: 10px; display: flex; gap: 8px; }
    input[type="text"] { flex: 1; padding: 8px; }
    button { padding: 8px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Simple Chat</h1>

  <!-- messages will appear here -->
  <div id="messages"></div>

  <!-- input and button -->
  <div class="row">
    <input id="input" type="text" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>


   <script src="/socket.io/socket.io.js"></script>
  <script>
    // 2) создаём соединение с сервером
    const socket = io();

    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const messagesEl = document.getElementById('messages');

    function addMessage(text) {
    const div = document.createElement('div');
    div.className = 'msg';
    div.textContent = text;
    messagesEl.appendChild(div);
    }

    // 3) обработчик кнопки "Send Message"
    sendBtn.addEventListener('click', () => {
    const text = inputEl.value.trim();
    if (!text) return;
    socket.emit('chat:message', text);
    inputEl.value = '';
  });

  // 4) обработка ответа от сервера
    socket.on('chat:ack', (serverMsg) => {
    addMessage(serverMsg);
  });

</script>
  </script>
</body>
</html>
